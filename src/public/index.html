<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Bank-ish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
</head>

<body>
  <div class="container">
    <h1 style="margin-top: 2rem;">Bank-ish</h1>
    <form method="POST" action="/login">
      <div class="row">
        <div class="six offset-by-two columns">
          <div class="row">
            <label for="username">Username:</label>
            <input id="username" class="u-full-width" type="text" name="username" placeholder="CPF (somente nÃºmeros)"
              required />
          </div>
          <div class="row">
            <label for="password">Password:</label>
            <input id="password" class="u-full-width" type="password" name="password" placeholder="Senha" required />
          </div>
          <div class="row">
            <input class="button-primary u-full-width" type="submit" value="Login" />
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
